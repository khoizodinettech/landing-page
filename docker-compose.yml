version: "3.9"
services:
  web:
    image: nextjs-app
    restart: always
    container_name: nextjs-app
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    restart: always
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
